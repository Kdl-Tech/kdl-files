name: Build KDL Files

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm ci --prefix client
      - run: npm run build:client
      - run: npx electron-builder --linux --x64 --publish never
      - uses: actions/upload-artifact@v4
        with: { name: kdl-files-linux, path: 'dist-build/*.AppImage', retention-days: 30 }

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm ci --prefix client
      - run: npm run build:client
      - run: npx electron-builder --win --x64 --publish never
      - uses: actions/upload-artifact@v4
        with: { name: kdl-files-windows, path: 'dist-build/*.exe', retention-days: 30 }

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm ci --prefix client
      - run: npm run build:client
      - run: npx electron-builder --mac --x64 --arm64 --publish never
      - uses: actions/upload-artifact@v4
        with: { name: kdl-files-macos, path: 'dist-build/*.dmg', retention-days: 30 }

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with: { path: artifacts }
      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env: { GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}' }
